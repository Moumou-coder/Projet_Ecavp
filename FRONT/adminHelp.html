<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="img/helbLogo.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>

    <label for="inputName" class="sr-only">Nom</label>
    <input type="email" id="inputName" class="form-control" placeholder="Nom" required autofocus>
    <br>

    <label for="inputFirstName" class="sr-only">Prenom</label>
    <input type="email" id="inputFirstName" class="form-control" placeholder="Prenom" required autofocus>
    <br>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <br>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="pasDeCompte" name="materialExampleRadios" onclick="showArea()">
        <label class="form-check-label" for="pasDeCompte">je n'ai pas de compte</label>
    </div>
    <!-- Material checked -->
    <div class="form-check">
        <input type="radio" class="form-check-input" id="pasDeMDP" name="materialExampleRadios" onclick="showArea()">
        <label class="form-check-label" for="pasDeMDP">j'ai perdu mon mot de passe</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="autreSoucis" name="materialExampleRadios" onclick="showArea()">
        <label class="form-check-label" for="autreSoucis" style="margin-bottom: 10px;">j'ai un autre problème</label>
    </div>

    <div class="form-group" style="display: none" id="areaProb" onclick="showArea()">
<!--        <label for="exampleFormControlTextarea1">expliquer votre problème</label>-->
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="expliquer votre problème" ></textarea>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer la demande</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
</form>
</body>

<script>

    function showArea() {
        var x = document.getElementById("autreSoucis");

        var v = document.getElementById("areaProb");

        if (x.checked) {
            v.style.display = "block";
        } else {
            v.style.display = "none";
        }
    }


</script>
